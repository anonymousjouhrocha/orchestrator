<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SynergyAI Orchestrator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- CUADRANTES -->
    <div class="chat-window" data-ia="gemini">
      <h3>🔍 Gemini</h3>
      <div class="chat-log" id="gemini-log"></div>
      <input type="text" placeholder="Escribe como Capataz..." onkeyup="send('gemini', event)">
    </div>

    <div class="chat-window" data-ia="chatgpt">
      <h3>💡 ChatGPT</h3>
      <div class="chat-log" id="chatgpt-log"></div>
      <input type="text" placeholder="Escribe como Capataz..." onkeyup="send('chatgpt', event)">
    </div>

    <div class="chat-window" data-ia="grok">
      <h3>🚀 Grok</h3>
      <div class="chat-log" id="grok-log"></div>
      <input type="text" placeholder="Escribe como Capataz..." onkeyup="send('grok', event)">
    </div>

    <div class="chat-window" data-ia="claude">
      <h3>🧠 Claude</h3>
      <div class="chat-log" id="claude-log"></div>
      <input type="text" placeholder="Escribe como Capataz..." onkeyup="send('claude', event)">
    </div>

    <!-- PANEL DEL CAPATAZ -->
    <div class="foreman-panel">
      <h2>🎯 OBJETIVO FINAL</h2>
      <textarea id="objetivo" placeholder="Ej: Crear campaña viral para app de meditación..."></textarea>
      <button onclick="activateSynergy()">🔥 Activar Sinergia</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
